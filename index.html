<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PUBG Match Leaderboard</h1>
    <form id="addMatchForm">
        <input type="text" id="teamName" placeholder="Team Name" required>
        <input type="number" id="placement" placeholder="Placement (1-16)" required min="1" max="16">
        <input type="number" id="kills" placeholder="Kills" required min="0">
        <button type="submit">Add Match Result</button>
    </form>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team Name</th>
                <th>Kill Points</th>
                <th>Placement Points</th>
                <th>WWCD</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added by JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
